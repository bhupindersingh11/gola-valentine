<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{

  color:#ff4d6d;

}

  padding:15px 30px;
  font-size:1.2em;
  border:none;

  transition:0.3s;

</head>
<body>

<div class="card" id="card">
<h1>Gola ðŸ’–<br><br>Will you be my Valentine?</h1>
<button id="yesBtn">YES ðŸ’˜</button>
<button id="noBtn">NO ðŸ’”</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");

let yesScale = 1;

// Function to move the No button randomly anywhere
function moveNo() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// Move No constantly every 50ms
setInterval(moveNo, 50);

// YES button clicked

  card.remove();

  msgDiv.id = "loveMessage";
  document.body.appendChild(msgDiv);

  let i = 0;
  function typeMsg() {
    if(i < msg.length){
      msgDiv.innerHTML += msg.charAt(i);
      i++;
      setTimeout(typeMsg, 40);
    }
  }
  typeMsg();
});
</script>
</body>
</html>
